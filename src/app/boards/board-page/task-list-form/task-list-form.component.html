<div class="task-list border rounded-lg">
    <section class="task-header border-bottom">
        <h2 class="text-center">Create new task list</h2>
    </section>
    <section class="task-body">
        <form class="flex-form" [formGroup]="newTaskListForm" (submit)="saveForm()">
                <input formControlName="name" type="text" id="name" class="form-control m-3" placeholder="Name">

            <div class="btn-group">
                <button class="btn btn-danger" (click)="cancelForm();">Cancel</button>
                <button class="btn btn-success" type="submit">Create</button>
            </div>
        </form>
    </section>
</div>
